<!DOCTYPE html>
<html>
<head>
	<title>Employee data management</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

    <!--- STYLE-->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
  <div class="jumbotron text-center">
    <h1>Employee Data Mangement</h1>
    <p>A Compresive Directory of Employee Bilable Hour</p>
    
  </div>

  <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Employee</h3>
            </div>
            <div class="panel-body" id="currentEmployeeBody">
                <table class="table table-hover" id="myTable">
                  <thead> 
                  <th> Train Name </th>
                  <th> Destination </th>
                  <th> Frequency(min) </th>
                  <th> Next Arrival </th>
                  <th> Minutes Away </th>
                  </thead>


                  <tbody id ="tableBody">
                    <tr>
                      <td>
                       
                      </td>
                    </tr>
                  </tbody>
                </table>
      <!-- content go here -->
          </div>
          
          </div>
        </div> 
    </div>
  
  <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
      <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>

                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>

                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainTime" type="text">
                </div>

                 <div class="form-group">
                  <label for="frequency">Frequency</label>
                  <input class="form-control" id="frequency" type="text">
                </div>


                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
                <button class="btn btn-primary" id="reset" type="submit">Reset</button>
              </form>
          </div>
          
          </div>
        </div> 
    </div>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</div>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
